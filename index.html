<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Tablas de Castilla en el Juego Chronicles of Middle Age</h1>
    </header>

    <section>
        <div class="bakery" >
            <table id="BakerySection">
                <tr>
                    <th>Name</th>
                    <th>Ingredient</th>
                    <th>Product</th>
                    <th>Tool</th>
                    <th>Profession</th>
                    <th>Price</th>
                </tr>     
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="BlacksmithSection">
           
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="BreederSection">
             
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="CarpenterSection">
             
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="FarmerSection">
             
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="HerbalistSection">
             
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="PotterSection">
             
            </table>
        </div>
    </section>
    <section>
        <div>
            <table class="table table-dark table-sm" id="TailorSection">
             
            </table>
        </div>
    </section>
    <script src="./Js/index.js"></script>
</body>
</html>
